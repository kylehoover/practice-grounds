<!DOCTYPE html>
<html>
  <head>
    <title>SVG</title>
    <style>
      body {
        margin: 50px;
      }

      svg {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <!-- Blood Drop -->
    <div>
      <svg viewbox="0 0 24 24" height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M 2 2 m 10 0 l -6 11 c -6 12, 18 12, 12 0 l -6 -11 z"
          fill="#b72727" fill-opacity="1"
          stroke="#b72727" stroke-width=".1"
        />
      </svg>
      <svg viewbox="0 0 24 24" height="200" width="200" xmlns="http://www.w3.org/2000/svg">
        <path

          fill="#b72727" fill-opacity="1"
          stroke="#b72727" stroke-width=".1"
        />
        <!-- <rect y="22" height="2" width="24" /> -->
      </svg>
      <svg viewbox="0 0 24 24" height="100" width="100" xmlns="http://www.w3.org/2000/svg">

    <!-- Logo Thick -->
